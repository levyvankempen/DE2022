<html>
<body>

<form action="/whitewine" method="POST">
    <h1> Check My White Wine</h1>
    <label for="fixed acidity">Amount of fixed acidity (g(tartaric acid)/dm3):</label>
    <input type="text" id="fixed acidity" name="fixed acidity" placeholder="fixed acidity"> <br>

    <label for="volatile acidity">Amount of volatile acidity (g(acetic acid)/dm3):</label>
    <input type="text" id="volatile acidity" name="volatile acidity" placeholder="volatile acidity"> <br>

    <label for="citric acid">Amount of citric acid (g/dm3):</label>
    <input type="text" id="citric acid" name="citric acid" placeholder="citric acid"> <br>

    <label for="residual sugar">Amount of residual sugar (g/dm3):</label>
    <input type="text" id="residual sugar" name="residual sugar" placeholder="residual sugar"> <br>

    <label for="chlorides">Amount of chlorides (g(sodium chloride)/dm3):</label>
    <input type="text" id="chlorides" name="chlorides" placeholder="chlorides"> <br>

    <label for="free sulfur dioxide">Amount of free sulfur dioxide (mg/dm3):</label>
    <input type="text" id="free sulfur dioxide" name="free sulfur dioxide" placeholder="free sulfur dioxide"> <br>

    <label for="total sulfur dioxide">Amount of total sulfur dioxide (mg/dm3):</label>
    <input type="text" id="total sulfur dioxide" name="total sulfur dioxide" placeholder="total sulfur dioxide"> <br>

    <label for="density">Density level (g/cm3):</label>
    <input type="text" id="density" name="density" placeholder="density"> <br>
    
    <label for="pH">pH level:</label>
    <input type="text" id="pH" name="pH" placeholder="pH"> <br>

    <label for="sulphates">Amount of sulphates (g(potassium sulphate)/dm3):</label>
    <input type="text" id="sulphates" name="sulphates" placeholder="sulphates"> <br>    
    
    <label for="alcohol">Alcohol percentage (vol.%) :</label>
    <input type="text" id="alcohol" name="alcohol" placeholder="alcohol"> <br>      
    <p><input type='submit' value='Check'/></p>
    
</form>

</body>
</html>
